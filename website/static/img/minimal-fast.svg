<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal Dependencies and Fast Performance Illustration -->
  <defs>
    <linearGradient id="perfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a2a497"/>
      <stop offset="100%" style="stop-color:#8a9186"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa" rx="8"/>
  
  <!-- Dependency comparison -->
  <rect x="20" y="40" width="80" height="100" fill="white" stroke="#e9ecef" stroke-width="2" rx="4"/>
  <text x="60" y="55" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6c757d">Others</text>
  
  <!-- Multiple dependency boxes (many dependencies) -->
  <rect x="30" y="65" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="50" y="65" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="70" y="65" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="30" y="78" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="50" y="78" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="70" y="78" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="30" y="91" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="50" y="91" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="70" y="91" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="30" y="104" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="50" y="104" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="70" y="104" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="30" y="117" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="50" y="117" width="15" height="8" fill="#dc3545" rx="1"/>
  <rect x="70" y="117" width="15" height="8" fill="#dc3545" rx="1"/>
  <text x="60" y="135" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">Many deps</text>
  
  <!-- VS -->
  <text x="140" y="95" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#a2a497">VS</text>
  
  <!-- YanoGen-Ts minimal dependencies -->
  <rect x="180" y="40" width="80" height="100" fill="white" stroke="#a2a497" stroke-width="2" rx="4"/>
  <text x="220" y="55" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#a2a497">YanoGen-Ts</text>
  
  <!-- Single dependency (Zod only) -->
  <rect x="195" y="75" width="50" height="15" fill="url(#perfGradient)" rx="2"/>
  <text x="220" y="85" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Zod only</text>
  
  <text x="220" y="110" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">Minimal deps</text>
  <text x="220" y="125" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">Fast generation</text>
  
  <!-- Speed indicator -->
  <rect x="300" y="60" width="80" height="80" fill="white" stroke="#a2a497" stroke-width="2" rx="4"/>
  <text x="340" y="80" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#a2a497">Performance</text>
  
  <!-- Speed bars -->
  <rect x="310" y="90" width="60" height="8" fill="#e9ecef" rx="4"/>
  <rect x="310" y="90" width="55" height="8" fill="url(#perfGradient)" rx="4"/>
  <text x="340" y="105" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">Generation Speed</text>
  
  <rect x="310" y="115" width="60" height="8" fill="#e9ecef" rx="4"/>
  <rect x="310" y="115" width="50" height="8" fill="url(#perfGradient)" rx="4"/>
  <text x="340" y="130" font-family="sans-serif" font-size="8" text-anchor="middle" fill="#6c757d">Bundle Size</text>
  
  <!-- Bottom tagline -->
  <text x="200" y="170" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Minimal Dependencies and Fast</text>
</svg>