<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Type-Safe Code Generation Illustration -->
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a2a497"/>
      <stop offset="100%" style="stop-color:#8a9186"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa" rx="8"/>
  
  <!-- OpenAPI Spec (left side) -->
  <rect x="20" y="30" width="120" height="140" fill="white" stroke="#a2a497" stroke-width="2" rx="4"/>
  <text x="80" y="50" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#a2a497">OpenAPI</text>
  <line x1="30" y1="60" x2="130" y2="60" stroke="#e9ecef" stroke-width="2"/>
  <line x1="30" y1="70" x2="110" y2="70" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="80" x2="120" y2="80" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="90" x2="100" y2="90" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="110" x2="115" y2="110" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="120" x2="105" y2="120" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="140" x2="125" y2="140" stroke="#e9ecef" stroke-width="1"/>
  <line x1="30" y1="150" x2="95" y2="150" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Arrow -->
  <path d="M160 95 L220 95" stroke="url(#codeGradient)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="190" y="85" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#a2a497">generate</text>
  
  <!-- Generated TypeScript Code (right side) -->
  <rect x="260" y="30" width="120" height="140" fill="white" stroke="#a2a497" stroke-width="2" rx="4"/>
  <text x="320" y="50" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#a2a497">TypeScript</text>
  <line x1="270" y1="60" x2="370" y2="60" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Code lines with syntax highlighting -->
  <rect x="270" y="70" width="8" height="8" fill="#a2a497" rx="1"/>
  <line x1="285" y1="74" x2="360" y2="74" stroke="#e9ecef" stroke-width="1"/>
  
  <rect x="270" y="85" width="12" height="8" fill="#6c757d" rx="1"/>
  <line x1="290" y1="89" x2="350" y2="89" stroke="#e9ecef" stroke-width="1"/>
  
  <rect x="275" y="100" width="6" height="8" fill="#a2a497" rx="1"/>
  <line x1="290" y1="104" x2="365" y2="104" stroke="#e9ecef" stroke-width="1"/>
  
  <rect x="270" y="115" width="10" height="8" fill="#6c757d" rx="1"/>
  <line x1="288" y1="119" x2="355" y2="119" stroke="#e9ecef" stroke-width="1"/>
  
  <rect x="275" y="130" width="8" height="8" fill="#a2a497" rx="1"/>
  <line x1="290" y1="134" x2="340" y2="134" stroke="#e9ecef" stroke-width="1"/>
  
  <rect x="270" y="145" width="14" height="8" fill="#6c757d" rx="1"/>
  <line x1="292" y1="149" x2="370" y2="149" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#codeGradient)" />
    </marker>
  </defs>
  
  <!-- Bottom tagline -->
  <text x="200" y="190" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Type-Safe Client Generation</text>
</svg>